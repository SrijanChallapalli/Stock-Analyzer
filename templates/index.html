<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Analysis</a>
        <a href="#">News</a>
        <a href="#">About</a>
    </nav>

    <!-- Toggle Dark Mode Button -->
    <button id="toggle-mode">Toggle Dark Mode</button>

    <!-- Main Container -->
    <div class="container">
        <h1>Stock Analysis</h1>
        <img src="logo.png" alt="Logo" class="logo">

        <!-- Stock Input Form -->
        <form id="stock-form">
            <input type="text" id="stock-symbol" placeholder="Enter Stock Symbol" required>
            <button type="submit">Analyze</button>
        </form>

        <!-- Results Display -->
        <div id="result"></div>

        <!-- Chart Container -->
        <div id="chart-container">
            <canvas id="stock-chart"></canvas>
        </div>

        <!-- Analyst Recommendations -->
        <div class="analyst-recommendations">
            <h3>Analyst Recommendations</h3>
            <div class="recommendation-bar">
                <div class="buy">Buy <i class="fas fa-thumbs-up"></i></div>
                <div class="hold">Hold</div>
                <div class="sell">Sell <i class="fas fa-thumbs-down"></i></div>
            </div>
        </div>

        <!-- News Section -->
        <div id="news-container">
            <h3>Latest News</h3>
            <div class="news-item">
                <a href="#">Market Update: Stock Performance Today</a>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analyzer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/about">About Me</a>
    </nav>

    <button id="toggle-mode">ðŸŒ™ Night Mode</button>

    <div class="container">
        <img src="{{ url_for('static', filename='bull-logo.png') }}" alt="Stock Bull Logo" class="logo">
        <h1>Stock Analyzer</h1>

        <form id="stock-form">
            <input type="text" id="ticker" name="ticker" placeholder="Enter Stock Ticker (e.g., AAPL)" required>

            <label for="time-period">Time Period: <span id="slider-value">6mo</span></label>
            <input type="range" id="time-period" min="1" max="11" step="1" value="5">

            <button type="submit">Analyze</button>
        </form>

        <div id="result"></div>
        <div id="chart-container"></div>
        <div id="ai-analysis"></div>

        <h2>Latest News</h2>
        <div id="news-container">
            {% for article in articles %}
                <div class="news-item">
                    <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const periodMap = {
                1: '1d', 2: '5d', 3: '1mo', 4: '3mo', 5: '6mo',
                6: '1y', 7: '2y', 8: '5y', 9: '10y', 10: 'ytd', 11: 'max'
            };

            // Update slider display
            function updatePeriodDisplay(value) {
                const period = periodMap[value];
                $("#slider-value").text(period);
            }

            // Initialize slider
            updatePeriodDisplay($("#time-period").val());
            $("#time-period").on("input", function() {
                updatePeriodDisplay($(this).val());
            });

            // Form submission
            $("#stock-form").submit(function(event) {
                event.preventDefault();
                const ticker = $("#ticker").val().toUpperCase();
                const period = periodMap[$("#time-period").val()];

                // Clear previous results
                $("#result, #chart-container, #ai-analysis").html("<p>Loading...</p>");

                $.ajax({
                    type: "POST",
                    url: "/analyze",
                    data: { ticker: ticker, period: period },
                    success: function(response) {
                        if (response.error) {
                            $("#result").html(`<p class="error">${response.error}</p>`);
                        } else {
                            // Build results HTML
                            const resultHTML = `
                                <h2>${response.ticker} Analysis</h2>
                                <p><b>Price:</b> $${response.latest_price}</p>
                                <p><b>RSI:</b> ${response.rsi}</p>
                                <p><b>Bollinger Bands:</b> $${response.upper_band} (Upper) / $${response.lower_band} (Lower)</p>
                                <p><b>Recommendation:</b> <span class="recommendation ${response.recommendation.toLowerCase()}">${response.recommendation}</span></p>

                                <div class="analyst-recommendations">
                                    <h3>Analyst Consensus</h3>
                                    <div class="recommendation-bar">
                                        <div class="buy" style="width: ${response.analyst_recommendations.buy}%">
                                            <i class="fas fa-thumbs-up"></i> ${response.analyst_recommendations.buy}% Buy
                                        </div>
                                        <div class="hold" style="width: ${response.analyst_recommendations.hold}%">
                                            <i class="fas fa-hand-holding"></i> ${response.analyst_recommendations.hold}% Hold
                                        </div>
                                        <div class="sell" style="width: ${response.analyst_recommendations.sell}%">
                                            <i class="fas fa-thumbs-down"></i> ${response.analyst_recommendations.sell}% Sell
                                        </div>
                                    </div>
                                </div>
                            `;

                            $("#result").html(resultHTML);
                            $("#chart-container").html(`<img src="${response.chart_url}" alt="Stock Chart">`);
                            $("#ai-analysis").html(`<h3>AI Insights</h3><p>${response.ai_analysis}</p>`);
                        }
                    },
                    error: function(xhr) {
                        $("#result").html(`<p class="error">Error: ${xhr.statusText}</p>`);
                    }
                });
            });

            // Night mode toggle
            $("#toggle-mode").click(function() {
                $("body").toggleClass("night-mode");
            });
        });
    </script>
</body>
</html>
